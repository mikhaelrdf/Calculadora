<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="box">
      <input type="text" readonly />
      <div class="box-container">
        <div class="box-row">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>+</span>
        </div>

        <div class="box-row">
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>-</span>
        </div>

        <div class="box-row">
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>*</span>
        </div>

        <div class="box-row">
          <span class="deletar" onclick="limpar()">C</span>
          <span>0</span>
          <span class="btnCalcular" onclick="calcular()">=</span>
          <span>/</span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    
  </body>
</html>
